<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Yoga</h1>
    <h2>Sowa</h2>
    <h3>Owa</h3>
    <h4>Yello</h4>

    <!-- unordered list -->

    <ul>
        <li>Bread</li>
        <li>Tea</li>
        <li>Egg</li>
    </ul>

    <!-- ordered list -->
    <ol>
        <li>Bread</li>
        <li>Tea</li>
        <li>Egg</li>
    </ol>

    <img src="/images/Ellipse281.png" alt="">

    <div>
        <h1>Block level element</h1>

        <ul>
            <li>h1, h2</li>
            <li>li</li>
            <li>p</li>
        </ul>
    </div>
    <div>
        <h1>Inline element</h1>

        <ul>
            <li>a tag</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>
</body>
</html>
